on: [push]

jobs:
  new_relic:
    runs-on: ubuntu-latest
    name: New Relic Deployment Marker GitHub Action
    steps:
      - name: Create deployment marker
        uses: sanderblue/newrelic-deployment-marker@v0.0.1
        with:
          api_key: ${{ secrets.NEW_RELIC_API_KEY }}
          accountId: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          region: US
          applicationId: ${{ secrets.NEW_RELIC_APPLICATION_ID }}
          revision: 'newrelic-deployment-marker-action-${{ github.sha }}'
